    /// Compares the prices of two products and logs a message indicating which one is more expensive.

    /// const product2 = { name: 'socks', price: 799 };
    /// comparePrice(product1, product2); // logs: "shirt is more expensive than socks"
    /// ```
    function comparePrice(product1, product2) {
      if (product1.price > product2.price) {
        console.log(`'${product2.name}' is cheaper than '${product1.name}'`);
      } else if (product1.price < product2.price) {

      }
    }

    comparePrice(product1, product2);
