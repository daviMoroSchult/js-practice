const wordys = ['apple','banana','carrot','donut','eggs','soda','juice','coconut','apple','banana','carrot']

function removeDuplicates(wordys) {

  const array = wordys;
  const newArray = [];

  for (let i = 0; i < array.length; i++) { 

    const currentWord = array[i];

    if (!newArray.includes(currentWord) === true) {
      newArray.push(currentWord)
    }
  }
  console.log(newArray)
}
