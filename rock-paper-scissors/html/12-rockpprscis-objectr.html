<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>

  <link rel="stylesheet" href="../css/12-styler.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="container-move">
    <button class="move js-rock-button">
      <img src="../img/rock-emoji.png" alt="">
    </button>
  
  
    <button class="move js-paper-button">
      <img src="../img/paper-emoji.png" alt="">
    </button>
  
  
    <button class="move js-scissors-button">
      <img src="../img/scissors-emoji.png" alt="">
    </button>
  </div>
  

  



  <div class="container-text">
    <h2 class="js-result"></h2>
    <p class="js-moves"> </p>
    <p class="js-score hello"></p>
  </div>
  
  <button class="reset">
    Reset Score
  </button>

  <button class="auto-play">
    Auto play
  </button>

  <div class="sure">
    <p>Are you sure you want to reset the score?</p>
    <button class="sure-yes">Yes</button>
    <button class="sure-no">No</button>
  </div>
  

  <script src="../js/12-indexr.js"></script>
</body>
</html>
