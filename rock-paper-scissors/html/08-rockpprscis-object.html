<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
</head>
<body>

  <p>Rock paper scissors</p>

  <button onclick="
  const randomNumber1 = Math.random();

  if (randomNumber1 <= 1/3) {
    tie(score);
    alert(`You chose rock. The computer chose rock. You tied\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else if (randomNumber1 > 1/3 && randomNumber1 <= 2/3) {
    lose(score);
    alert(`You chose rock. The computer chose paper. You lose\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else {
    win(score);
    alert(`You chose rock. The computer chose scissors. You win\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  }
  ">
    Rock
  </button>


  <button onclick="
  const randomNumber2 = Math.random();

  if (randomNumber2 <= 1/3) {
    win(score);
    alert(`You chose paper. The computer chose rock. You win\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else if (randomNumber2 > 1/3 && randomNumber2 <= 2/3) {
    tie(score);
    alert(`You chose paper. The computer chose paper. You tied\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else {
    lose(score);
    alert(`You chose paper. The computer chose scissors. You lose\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  }">
    Paper
  </button>


  <button onclick="
  const randomNumber3 = Math.random();

  if (randomNumber3 <= 1/3) {
    lose(score);
    alert(`You chose scissors. The computer chose rock. You lose\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else if (randomNumber3 > 1/3 && randomNumber3 <= 2/3) {
    win(score);
    alert(`You chose scissors. The computer chose paper. You win\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  } else {
    tie(score);
    alert(`You chose scissors. The computer chose scissors. You tied\n${score.wins} wins, ${score.losses} losses, ${score.ties} ties`);
  }
    ">
    Scissors
  </button>

  <button onclick="

  resetScore()
  
  alert('Your score has been reset')">
    Reset Score
  </button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0, losses: 0, ties: 0
    };

    function win(score) {
      score.wins++;
      localStorage.setItem('score', JSON.stringify(score));
    }
    function lose(score) {
      score.losses++;
      localStorage.setItem('score', JSON.stringify(score));
    }
    function tie(score) {
      score.ties++;
      localStorage.setItem('score', JSON.stringify(score));
    }

    function resetScore() {
      score = { wins: 0, losses: 0, ties: 0 };
      localStorage.setItem('score', JSON.stringify(score));
    }

    

  </script>
</body>
</html>
