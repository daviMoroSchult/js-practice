<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>

<body>

  <p class="js-output">Cart Quantity:0</p>
  
  <button onclick="console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    Show quantity
  </button>

  <button onclick="cartQuantity = cartQuantity +=1;   if (cartQuantity > 10) {cartQuantity -= 1; console.log('max quantity reached\n')} ; console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    Add to cart
  </button>

  <button onclick="cartQuantity = cartQuantity -=1; if (cartQuantity < 0) {cartQuantity = 0;} console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    Remove from cart
  </button>

  <button onclick="cartQuantity -= 2; if (cartQuantity < 0) {cartQuantity = 0;} console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    -2
  </button>

  <button onclick="cartQuantity -= 3; if (cartQuantity < 0) {cartQuantity = 0;} console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    -3
  </button>

  <button onclick="cartQuantity += 2;
  if (cartQuantity > 10) {cartQuantity = 10;console.log('max quantity reached\n')} ;   console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    +2
  </button>

  <button onclick="cartQuantity += 3; if (cartQuantity > 10) {cartQuantity = 10;console.log('max quantity reached\n')} ; console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    +3
  </button>

  <button onclick="cartQuantity += 4; if (cartQuantity > 10) {cartQuantity = 10;console.log('max quantity reached\n')} console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    +4
  </button>

  <button onclick="cartQuantity += 5; if (cartQuantity > 10) {cartQuantity = 10;console.log('max quantity reached\n')} console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    +5
  </button>

  <button onclick="cartQuantity = 0; console.log(`Cart quantity was reset\n`); console.log(`Cart quantity : ${cartQuantity}`);showQuantity();">
    Reset cart
  </button>
   
  <script>
    
    let cartQuantity = 0;
    if (cartQuantity < 0) {
      cartQuantity = 0;
    }

    function showQuantity() {
      let text = document.body.querySelector('.js-output');
      text.innerHTML = `Cart quantity : ${cartQuantity}`
    }
    
  </script>
